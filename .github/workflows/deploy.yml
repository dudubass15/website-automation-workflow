name: Deploy to Portainer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

    - name: Remove existing container if exists
      run: |
        CONTAINER_ID=$(curl -s -X GET "http://portainer.carloseduardo.dev/api/endpoints/1/docker/containers/json?all=true" \
        -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}" | jq -r '.[] | select(.Names[] == "/portfolio") | .Id')
        if [ -n "$CONTAINER_ID" ]; then
        curl -X DELETE "http://portainer.carloseduardo.dev/api/endpoints/1/docker/containers/$CONTAINER_ID?force=true" \
        -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}"
        fi

    - name: Deploy to Portainer
      run: |
        curl -X POST "https://portainer.carloseduardo.dev/api/endpoints/2/docker/containers/create" \
        -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}" \
        -H "Content-Type: application/json" \
        -d '{
              "Image": "${{ secrets.DOCKER_USERNAME }}/portfolio:latest",
              "name": "portfolio",
              "HostConfig": {
                "PortBindings": {
                  "80/tcp": [
                    {
                      "HostPort": "80"
                    }
                  ]
                }
              }
            }'
        curl -X POST "https://portainer.carloseduardo.dev/api/endpoints/2/docker/containers/portfolio/start" \
        -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}" \
        -d '{}'